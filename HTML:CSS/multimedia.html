<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <section name="imagenes">
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img width="300" src="https://assets.nintendo.com/image/upload/ar_16:9,b_auto:border,c_lpad/b_white/f_auto/q_auto/dpr_auto/c_scale,w_700/ncom/es_LA/games/switch/m/mario-strikers-battle-league-switch/hero"/>

    </section>
    <section name="videos">
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" controls autoplay muted loop>
            <source src="./video.mp4" type="video/mp4" />
        </video>
    </section>
    <section name="audio">
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio width="300" controls autoplay muted loop>
            <source src="./audio.mp3" type="audio/mp3" />
        </audio>
    </section>

</body>
</html>
